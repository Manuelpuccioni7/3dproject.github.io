
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3dproject | Carrello</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
    }
    header {
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    header img.logo {
      height: 50px;
    }
    nav a {
      color: #f0f0f0;
      margin-left: 2rem;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      padding: 2rem;
    }
    .cart-item {
      align-items: center;
      gap: 1rem;
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    
    .cart-item button {
      background-color: #ff4d4d;
      color: white;
      font-weight: bold;
      padding: 0.4rem 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .cart-item button:hover {
      background-color: #ff1a1a;
    }

      
    }
    h2, h3 {
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo_3dproject.svg" alt="Logo 3dproject" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="3dproject_shop_mod.html">Shop</a>
    </nav>
  </header>

  <div class="container">
    <h2>Il tuo carrello</h2>
    <div id="cart-items"></div>
    <h3 id="cart-total">Totale: â‚¬0.00</h3>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart') || '[]');

    function renderCart() {
      const container = document.getElementById('cart-items');
      const total = cart.reduce((sum, p) => sum + p.price, 0);
      document.getElementById('cart-total').innerText = `Totale: â‚¬${total.toFixed(2)}`;
      container.innerHTML = '';
      cart.forEach((item, i) => {
        const div = document.createElement('div');
        
        div.className = 'cart-item';
        
        const img = document.createElement('img');
        img.src = item.img;
        img.alt = item.name;
        img.style.width = '50px';
        img.style.marginRight = '1rem';
        img.style.borderRadius = '6px';

        const info = document.createElement('span');
        info.textContent = `${item.name} - â‚¬${item.price.toFixed(2)}`;

        div.prepend(img);
        div.appendChild(info);
    
    
        const btn = document.createElement('button');
        btn.innerHTML = 'ðŸ—‘ï¸ Elimina';
        btn.onclick = () => {
          cart.splice(i, 1);
          localStorage.setItem('cart', JSON.stringify(cart));
          renderCart();
        };
        div.appendChild(btn);
        container.appendChild(div);
      });
    }

    renderCart();
  
    window.addEventListener('storage', (event) => {
      if (event.key === 'cart') {
        location.reload();
      }
    });
    
  let lastCartState = localStorage.getItem('cart');

  setInterval(() => {
    const currentCart = localStorage.getItem('cart');
    if (currentCart !== lastCartState) {
      lastCartState = currentCart;
      location.reload();
    }
  }, 1000);

  window.addEventListener('storage', (event) => {
    if (event.key === 'cart') {
      location.reload();
    }
  });

</script>
    
</body>
</html>
